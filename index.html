<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Çemberlitaş Girişimcilik Kulübü</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    /* Genel stil */
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      background-image: url('images/zirve25.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    main {
      flex: 1;
      /* İçerik alanı kalan boşluğu kaplar */
    }


    /* Header & Navbar */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;

    }

    .logo img {
      height: 50px;
      vertical-align: middle;
    }

    .logo span {
      margin-left: 10px;
      font-weight: 600;
      font-size: 36px;
      font-family: 'Caveat', cursive;
      color: #ffcc00;
      /* Altın rengi */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      /* Hafif gölge */
    }

    /* Menü linkleri */
    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
      font-family: 'Caveat', cursive;
      font-size: 28px;

    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    /* Hamburger ikon */
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    /* Hero bölümü */
    .hero {
      text-align: center;
      padding: 80px 20px 40px;
    }

    .hero h1 {
      font-size: 48px;
      margin: auto;
      font-family: 'Caveat', cursive;
      color: #ffcc00;
      /* Altın rengi */
      font-weight: 1000;
      /* Kalın yapıldı */
    }

    .hero button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 204, 0, 0.707);
      color: #333;
      transition: background-color 0.3s;
      font-weight: 1000;
      /* Kalın yapıldı */
    }

    .hero button:hover {
      background-color: #e6b800;
    }

    /* Slider */
    .slider {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }

    .slide {
      display: none;
      width: 100%;
      border-radius: 10px;
    }

    .slide.active {
      display: block;
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 100%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 8px 40px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgb(0, 0, 0);
      font-size: 0.9rem;
      margin-top: auto;
      /* Footer her zaman altta */
    }

    /* Mobil düzenleme */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        flex-direction: column;
        width: 200px;
        background-color: rgba(0, 0, 0, 0.9);
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.png" alt="Kulüp Logosu" />
        </a>
        <span>Çemberlitaş Zirve '25</span>
      </div>
      <div class="menu-toggle" id="mobile-menu">&#9776;</div>
      <div class="nav-links" id="nav-links">
        <a href="index.html">Ana Sayfa</a>
        <a href="etkinlikler.html">Etkinlikler</a>
        <a href="hakkimizda.html">Hakkımızda</a>
        <a href="iletisim.html">İletişim</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="slider">
        <img src="images/zirve.jpeg" class="slide active" alt="Etkinlik 1">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
      <h1>Çok Yakında!</h1>
      <button>Bilet Satın Al!</button>
    </section>
  </main>

  <footer>
    © 2025 Çemberlitaş Girişimcilik Kulübü. Tüm hakları saklıdır.
  </footer>

  <script src="slider.js"></script>
  <script src="java.js"></script>
</body>

</html>
